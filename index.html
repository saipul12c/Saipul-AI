<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Q&A</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>AI Q&A</h1>
        
        <!-- Dropdown kategori -->
        <select id="category">
            <option value="all">Semua Kategori</option>
            <option value="Teknologi">Teknologi</option>
            <option value="Sejarah">Sejarah</option>
        </select>
        
        <!-- Input pertanyaan -->
        <input type="text" id="user-question" placeholder="Tanyakan sesuatu..." autofocus>
        <button onclick="getAnswer()">Tanya</button>
        
        <!-- Tombol Dark Mode -->
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        
        <!-- Feedback -->
        <div id="feedback">
            <button onclick="rateAnswer(true)">Berguna</button>
            <button onclick="rateAnswer(false)">Tidak Berguna</button>
        </div>
        
        <div id="answer"></div>
    </div>
    
    <script src="assets/js/app.js"></script>
</body>
</html>
